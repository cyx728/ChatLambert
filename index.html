<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ChatLambert</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ChatLambert</h1>
  <button id="openSettings">设置</button>
</header>

<main id="chatContainer"></main>

<footer>
  <textarea id="userInput" placeholder="输入问题..."></textarea>
  <button id="sendBtn">发送</button>
</footer>

<div id="settingsModal" class="modal hidden">
  <div class="modal-content">
    <h2>设置</h2>
    <label>
      最大上下文轮数：
      <input type="number" id="maxContext" value="6" min="1" max="20">
    </label>
    <label>
      Temperature：
      <input type="number" id="temperature" value="0.7" step="0.1" min="0" max="2">
    </label>
    <button id="saveSettings">保存</button>
    <button id="closeSettings">关闭</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
